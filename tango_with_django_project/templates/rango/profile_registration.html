{% extends 'rango/base.html' %}

{% block title %}Register Profile{% endblock %}

{% block body_block %}
    <div class="page-header"><h1>{{ formname|default:"Register Profile" }}</h1></div>

    <form role="form" id="category_form" method="post" action="{% url 'register_profile' %}" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-primary" type="submit" name="submit" value="{{ formname|default:'Register Profile' }}" />
    </form>

{% endblock %}
